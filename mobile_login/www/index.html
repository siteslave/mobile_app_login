<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="js/login.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
  </head>
  <body ng-app="starter">

  <ion-header-bar class="bar-positive">
    <h1 class="title">HDC App Login</h1>
  </ion-header-bar>

  <ion-content>
    <form ng-controller="LoginController" name="frmLogin">
      <div class="list list-inset card padding">
        <label class="item item-input">
          <i class="icon ion-person placeholder-icon"></i>
          <input type="text" placeholder="Username" ng-required="true" ng-model="$parent.user.username">
        </label>
        <label class="item item-input">
          <i class="icon ion-key placeholder-icon"></i>
          <input type="password" placeholder="Password" ng-required="true" ng-model="$parent.user.password">
        </label>

        <div class="button-bar">
          <button type="button" ng-click="doLogin()" ng-disabled="frmLogin.$invalid"
                  class="button button-positive button-clear icon ion-ios-world">&nbsp; Login</button>
          <button class="button button-clear button-assertive icon ion-ios-refresh" ng-click="doClear()">&nbsp; Clear</button>
        </div>
      </div>
    </form>

  </ion-content>


  </body>
</html>
